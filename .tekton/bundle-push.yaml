apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: bundle-on-push
  annotations:
    pipelinesascode.tekton.dev/on-event: "[push]"
    pipelinesascode.tekton.dev/on-target-branch: "[main]"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: |
      event == "push" && target_branch == "main" && (
        files.all.exists(f, f.matches("^bundle/.*")) ||
        files.all.exists(f, f.matches("^config/.*")) ||
        files.all.exists(f, f.matches("^bundle\\.Dockerfile$"))
      )
spec:
  params:
    - name: git-url
      value: "{{repo_url}}"
    - name: revision
      value: "{{revision}}"
    - name: output-image
      value: "quay.io/rh-sdv-cloud/automotive-dev-operator-bundle:{{revision_short}}"
    - name: output-image-tag
      value: "quay.io/rh-sdv-cloud/automotive-dev-operator-bundle:latest"
    - name: dockerfile
      value: bundle.Dockerfile
    - name: path-context
      value: .
  pipelineSpec:
    params:
      - name: git-url
      - name: revision
      - name: output-image
      - name: output-image-tag
      - name: dockerfile
      - name: path-context
    results:
      - name: IMAGE_URL
        value: $(tasks.build-container.results.IMAGE_URL)
      - name: IMAGE_DIGEST
        value: $(tasks.build-container.results.IMAGE_DIGEST)
    tasks:
      - name: clone-repository
        taskRef:
          resolver: bundles
          params:
            - name: bundle
              value: quay.io/konflux-ci/tekton-catalog/task-git-clone:0.1
            - name: name
              value: git-clone
            - name: kind
              value: task
        params:
          - name: url
            value: $(params.git-url)
          - name: revision
            value: $(params.revision)
        workspaces:
          - name: output
            workspace: workspace
          - name: basic-auth
            workspace: git-auth
      
      - name: build-container
        runAfter:
          - clone-repository
        taskRef:
          resolver: bundles
          params:
            - name: bundle
              value: quay.io/konflux-ci/tekton-catalog/task-buildah:0.2
            - name: name
              value: buildah
            - name: kind
              value: task
        params:
          - name: IMAGE
            value: $(params.output-image)
          - name: DOCKERFILE
            value: $(params.dockerfile)
          - name: CONTEXT
            value: $(params.path-context)
        workspaces:
          - name: source
            workspace: workspace
      
      - name: tag-latest
        runAfter:
          - build-container
        taskRef:
          resolver: bundles
          params:
            - name: bundle
              value: quay.io/konflux-ci/tekton-catalog/task-skopeo-copy:0.1
            - name: name
              value: skopeo-copy
            - name: kind
              value: task
        params:
          - name: srcImageURL
            value: "docker://$(params.output-image)"
          - name: destImageURL
            value: "docker://$(params.output-image-tag)"
      
      - name: validate-bundle
        runAfter:
          - build-container
        taskRef:
          resolver: bundles
          params:
            - name: bundle
              value: quay.io/konflux-ci/tekton-catalog/task-operator-sdk-bundle-validate:0.1
            - name: name
              value: operator-sdk-bundle-validate
            - name: kind
              value: task
        params:
          - name: IMAGE_URL
            value: $(tasks.build-container.results.IMAGE_URL)
          - name: IMAGE_DIGEST
            value: $(tasks.build-container.results.IMAGE_DIGEST)
      
      - name: generate-sbom
        runAfter:
          - build-container
        taskRef:
          resolver: bundles
          params:
            - name: bundle
              value: quay.io/konflux-ci/tekton-catalog/task-generate-sbom:0.1
            - name: name
              value: generate-sbom
            - name: kind
              value: task
        params:
          - name: IMAGE_URL
            value: $(tasks.build-container.results.IMAGE_URL)
          - name: IMAGE_DIGEST
            value: $(tasks.build-container.results.IMAGE_DIGEST)
      
      - name: sign-image
        runAfter:
          - build-container
        taskRef:
          resolver: bundles
          params:
            - name: bundle
              value: quay.io/konflux-ci/tekton-catalog/task-cosign-sign:0.1
            - name: name
              value: cosign-sign
            - name: kind
              value: task
        params:
          - name: IMAGE_DIGEST
            value: $(tasks.build-container.results.IMAGE_DIGEST)
    
    workspaces:
      - name: workspace
      - name: git-auth
        optional: true
  
  workspaces:
    - name: workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    - name: git-auth
      secret:
        secretName: "{{ git_auth_secret }}"

