name: Build and Release
permissions:
    contents: write

on:
  push:
    branches:
      - main
    tags:
      - '*'

env:
  REGISTRY: quay.io
  REPOSITORY: ${{ vars.REPOSITORY }}
  OPERATOR_IMAGE: ${{ vars.REGISTRY }}/${{ vars.REPOSITORY }}/automotive-dev-operator
  AIB_BASE_IMAGE: ${{ vars.REGISTRY }}/${{ vars.REPOSITORY }}/aib-base-dev
  VERSION: ${{ github.sha }}
  AIB_CLI_BINARY: "caib"

jobs:
  build-operator:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push operator
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.OPERATOR_IMAGE }}:${{ env.VERSION }}-arm64
            ${{ env.OPERATOR_IMAGE }}:latest-arm64
            ${{ env.OPERATOR_IMAGE }}:latest

  build-caib:
    runs-on: ubuntu-24.04-arm
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build CLI
        run: |
          mkdir -p ./bin
          make build-caib
          cp bin/caib ${AIB_CLI_BINARY}-${{ github.ref_name }}-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: caib
          path: ${{ env.AIB_CLI_BINARY }}-${{ github.ref_name }}-arm64
          retention-days: 7
          compression-level: 0
          if-no-files-found: error

  create-release:
    permissions:
        contents: write
    needs: [build-caib]
    runs-on: ubuntu-24.04-arm
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: caib

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.AIB_CLI_BINARY }}-${{ github.ref_name }}-arm64
          name: Release ${{ github.ref_name }}
          body: Automotive Image Builder CLI ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
