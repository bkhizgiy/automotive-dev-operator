name: Build and Release
permissions:
    contents: write

on:
    push:
        branches:
            - main
            - "release-*"
        tags:
            - "v*"

env:
    REGISTRY: quay.io
    REPOSITORY: ${{ vars.REPOSITORY }}
    OPERATOR_IMAGE: ${{ vars.REGISTRY }}/${{ vars.REPOSITORY }}/automotive-dev-operator
    AIB_BASE_IMAGE: ${{ vars.REGISTRY }}/${{ vars.REPOSITORY }}/aib-base-dev
    VERSION: ${{ github.sha }}
    AIB_CLI_BINARY: "caib"

jobs:
    build-operator-arm64:
        runs-on: ubuntu-24.04-arm
        if: startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/heads/release-')
        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Quay.io
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ secrets.REGISTRY_USER }}
                  password: ${{ secrets.REGISTRY_PASSWORD }}

            - name: Build and push operator (ARM64)
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: Dockerfile
                  platforms: linux/arm64
                  push: true
                  tags: |
                      ${{ env.OPERATOR_IMAGE }}:${{ env.VERSION }}-arm64
                      ${{ env.OPERATOR_IMAGE }}:latest-arm64
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    build-operator-amd64:
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/heads/release-')
        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Quay.io
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ secrets.REGISTRY_USER }}
                  password: ${{ secrets.REGISTRY_PASSWORD }}

            - name: Build and push operator (AMD64)
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: Dockerfile
                  platforms: linux/amd64
                  push: true
                  tags: |
                      ${{ env.OPERATOR_IMAGE }}:${{ env.VERSION }}-amd64
                      ${{ env.OPERATOR_IMAGE }}:latest-amd64
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    create-multiarch-manifest:
        needs: [build-operator-arm64, build-operator-amd64]
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/heads/release-')
        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Quay.io
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ secrets.REGISTRY_USER }}
                  password: ${{ secrets.REGISTRY_PASSWORD }}

            - name: Create and push multi-arch manifest
              run: |
                  docker buildx imagetools create -t ${{ env.OPERATOR_IMAGE }}:${{ env.VERSION }} \
                  ${{ env.OPERATOR_IMAGE }}:${{ env.VERSION }}-amd64 \
                  ${{ env.OPERATOR_IMAGE }}:${{ env.VERSION }}-arm64
                  docker buildx imagetools create -t ${{ env.OPERATOR_IMAGE }}:latest \
                  ${{ env.OPERATOR_IMAGE }}:latest-amd64 \
                  ${{ env.OPERATOR_IMAGE }}:latest-arm64

    retag-on-release:
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/tags/')
        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Quay.io
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ secrets.REGISTRY_USER }}
                  password: ${{ secrets.REGISTRY_PASSWORD }}

            - name: Create tag alias for operator
              env:
                  TAG_NAME: ${{ github.ref_name }}
              run: |
                  # Alias the existing multi-arch manifests built on main (by sha) to the git tag
                  docker buildx imagetools create -t "${{ env.OPERATOR_IMAGE }}:${TAG_NAME}" "${{ env.OPERATOR_IMAGE }}:${{ env.VERSION }}"

    build-bundle:
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/tags/')
        needs: [retag-on-release]
        env:
            BUNDLE_IMAGE: ${{ vars.REGISTRY }}/${{ vars.REPOSITORY }}/automotive-dev-operator-bundle
        steps:
            - uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.24"

            - name: Install operator-sdk
              run: |
                  ARCH=$(uname -m | sed 's/x86_64/amd64/' | sed 's/aarch64/arm64/')
                  OS=$(uname | awk '{print tolower($0)}')
                  OPERATOR_SDK_DL_URL=https://github.com/operator-framework/operator-sdk/releases/download/v1.42.0
                  export ARCH OS OPERATOR_SDK_DL_URL
                  curl -LO "${OPERATOR_SDK_DL_URL}/operator-sdk_${OS}_${ARCH}"
                  chmod +x "operator-sdk_${OS}_${ARCH}"
                  sudo mv "operator-sdk_${OS}_${ARCH}" /usr/local/bin/operator-sdk

            - name: Generate bundle
              env:
                  TAG_NAME: ${{ github.ref_name }}
              run: |
                  # Strip 'v' prefix for VERSION
                  VERSION="${TAG_NAME#v}"
                  IMG="${{ env.OPERATOR_IMAGE }}:${TAG_NAME}"
                  make bundle VERSION="$VERSION" IMG="$IMG"

            - name: Login to Quay.io
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ secrets.REGISTRY_USER }}
                  password: ${{ secrets.REGISTRY_PASSWORD }}

            - name: Build and push bundle image
              env:
                  TAG_NAME: ${{ github.ref_name }}
              run: |
                  docker build -f bundle.Dockerfile -t "${{ env.BUNDLE_IMAGE }}:${TAG_NAME}" .
                  docker push "${{ env.BUNDLE_IMAGE }}:${TAG_NAME}"

            - name: Validate bundle
              run: |
                  operator-sdk bundle validate ./bundle
                  operator-sdk bundle validate ./bundle --select-optional suite=operatorframework

    build-caib-arm64:
        runs-on: ubuntu-24.04-arm
        if: startsWith(github.ref, 'refs/tags/')
        steps:
            - uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.24"

            - name: Build CLI for ARM64
              run: |
                  mkdir -p ./bin
                  CGO_ENABLED=0 make build-caib VERSION=${{ github.ref_name }}
                  cp bin/caib ${AIB_CLI_BINARY}-${{ github.ref_name }}-arm64

            - name: Upload ARM64 artifact
              uses: actions/upload-artifact@v4
              with:
                  name: caib-arm64
                  path: ${{ env.AIB_CLI_BINARY }}-${{ github.ref_name }}-arm64
                  retention-days: 7
                  compression-level: 0
                  if-no-files-found: error

    build-caib-amd64:
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/tags/')
        steps:
            - uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.24"

            - name: Build CLI for AMD64
              run: |
                  mkdir -p ./bin
                  CGO_ENABLED=0 GOARCH=amd64 make build-caib VERSION=${{ github.ref_name }}
                  cp bin/caib ${AIB_CLI_BINARY}-${{ github.ref_name }}-amd64

            - name: Upload AMD64 artifact
              uses: actions/upload-artifact@v4
              with:
                  name: caib-amd64
                  path: ${{ env.AIB_CLI_BINARY }}-${{ github.ref_name }}-amd64
                  retention-days: 7
                  compression-level: 0
                  if-no-files-found: error

    build-caib-darwin-arm64:
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/tags/')
        steps:
            - uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: "1.24"

            - name: Build CLI for darwin/arm64
              run: |
                  mkdir -p ./bin
                  CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.version=${{ github.ref_name }}" -o ${AIB_CLI_BINARY}-${{ github.ref_name }}-darwin ./cmd/caib/main.go

            - name: Upload darwin/arm64 artifact
              uses: actions/upload-artifact@v4
              with:
                  name: caib-darwin
                  path: ${{ env.AIB_CLI_BINARY }}-${{ github.ref_name }}-darwin
                  retention-days: 7
                  compression-level: 0
                  if-no-files-found: error


    create-release:
        permissions:
            contents: write
        needs: [build-caib-arm64, build-caib-amd64, build-caib-darwin-arm64, retag-on-release, build-bundle]
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/tags/')
        steps:
            - uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: "1.24"

            - name: Download ARM64 artifact
              uses: actions/download-artifact@v4
              with:
                  name: caib-arm64

            - name: Download AMD64 artifact
              uses: actions/download-artifact@v4
              with:
                  name: caib-amd64

            - name: Download darwin artifact
              uses: actions/download-artifact@v4
              with:
                  name: caib-darwin


            - name: Generate version-pinned installer manifest
              shell: bash
              run: |
                  set -euo pipefail
                  TAG='${{ github.ref_name }}'
                  make kustomize
                  pushd config/manager >/dev/null
                  ../../bin/kustomize edit set image controller=${{ env.OPERATOR_IMAGE }}:${TAG}
                  popd >/dev/null
                  pushd config/build-api >/dev/null
                  ../../bin/kustomize edit set image controller=${{ env.OPERATOR_IMAGE }}:${TAG}
                  popd >/dev/null
                  mkdir -p dist
                  ./bin/kustomize build config/default > dist/install-${TAG}.yaml

            - name: Create Release
              id: create_release
              uses: softprops/action-gh-release@v1
              with:
                  files: |
                      ${{ env.AIB_CLI_BINARY }}-${{ github.ref_name }}-arm64
                      ${{ env.AIB_CLI_BINARY }}-${{ github.ref_name }}-amd64
                      ${{ env.AIB_CLI_BINARY }}-${{ github.ref_name }}-darwin
                      dist/install-${{ github.ref_name }}.yaml
                  name: Release ${{ github.ref_name }}
                  body: |
                      Automotive Image Builder CLI ${{ github.ref_name }}
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
