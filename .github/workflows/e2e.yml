name: E2E Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

env:
  GO_VERSION: '1.24'
  KIND_VERSION: v0.24.0
  KUBECTL_VERSION: v1.31.0

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/${{ env.KUBECTL_VERSION }}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          kubectl version --client

      - name: Install Kind
        run: |
          curl -Lo ./kind "https://kind.sigs.k8s.io/dl/${{ env.KIND_VERSION }}/kind-linux-amd64"
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          kind version

      - name: Create Kind cluster
        run: |
          kind create cluster --name automotive-dev-e2e --wait 5m
          kubectl cluster-info
          kubectl get nodes

      - name: Install Tekton Pipelines
        run: |
          kubectl apply --filename https://storage.googleapis.com/tekton-releases/pipeline/latest/release.yaml
          echo "Waiting for Tekton Pipelines to be ready..."
          kubectl wait --for=condition=ready pod --all -n tekton-pipelines --timeout=5m
          
      - name: Build operator image
        run: |
          make docker-build IMG=automotive-dev-operator:test
          kind load docker-image automotive-dev-operator:test --name automotive-dev-e2e

      - name: Install CRDs
        run: |
          make install

      - name: Deploy operator
        run: |
          make deploy IMG=automotive-dev-operator:test
          
      - name: Wait for operator to be ready
        run: |
          kubectl wait --for=condition=available --timeout=5m deployment/ado-controller-manager -n automotive-dev-operator-system
          kubectl get pods -n automotive-dev-operator-system

      - name: Run E2E tests
        run: |
          make test-e2e

      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== Controller Manager Logs ==="
          kubectl logs -n automotive-dev-operator-system -l control-plane=controller-manager --tail=100
          echo "=== All Pods in operator namespace ==="
          kubectl get pods -n automotive-dev-operator-system -o wide
          echo "=== Events ==="
          kubectl get events -n automotive-dev-operator-system --sort-by='.lastTimestamp'
          echo "=== OperatorConfig ==="
          kubectl get operatorconfig -n automotive-dev-operator-system -o yaml || true
          echo "=== ImageBuilds ==="
          kubectl get imagebuilds -n automotive-dev-operator-system -o yaml || true

      - name: Cleanup
        if: always()
        run: |
          kind delete cluster --name automotive-dev-e2e || true
