name: Lint and Test

on:
  pull_request:
    branches:
      - main
      - "release-*"
  push:
    branches:
      - main
      - "release-*"
  workflow_dispatch:

env:
  GO_VERSION: '1.24'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgpgme-dev

      - name: Install golangci-lint
        run: make golangci-lint

      - name: Run golangci-lint
        run: make lint

      - name: Verify no lint issues
        run: |
          OUTPUT=$(make lint 2>&1)
          echo "$OUTPUT"
          if echo "$OUTPUT" | grep -q "^[1-9][0-9]* issues"; then
            ISSUES=$(echo "$OUTPUT" | grep -E "^[0-9]+ issues" | cut -d' ' -f1)
            echo "❌ Found $ISSUES lint issues - PR cannot be merged"
            exit 1
          else
            echo "✅ No lint issues found - great job!"
          fi

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgpgme-dev

      - name: Run unit tests
        run: make test

      - name: Run fmt check
        run: |
          make fmt
          if [ -n "$(git diff --name-only)" ]; then
            echo "❌ Code is not properly formatted. Run 'make fmt' and commit the changes."
            git diff
            exit 1
          fi

      - name: Run vet check
        run: make vet

      - name: Generate and check manifests
        run: |
          make manifests generate
          if [ -n "$(git diff --name-only)" ]; then
            echo "❌ Generated files are out of date. Run 'make manifests generate' and commit the changes."
            git diff --name-only
            exit 1
          fi