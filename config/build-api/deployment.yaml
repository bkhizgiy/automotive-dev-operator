apiVersion: apps/v1
kind: Deployment
metadata:
  name: build-api
  namespace: system
  labels:
    app.kubernetes.io/name: automotive-dev-operator
    app.kubernetes.io/component: build-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: automotive-dev-operator
      app.kubernetes.io/component: build-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: automotive-dev-operator
        app.kubernetes.io/component: build-api
    spec:
      serviceAccountName: controller-manager
      containers:
      - name: build-api
        image: quay.io/rh-sdv-cloud/automotive-dev-operator:latest
        imagePullPolicy: Always
        command: ["/build-api"]
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 512Mi
        env:
        - name: BUILD_API_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - containerPort: 8080
          name: http
        securityContext:
          allowPrivilegeEscalation: false
      - name: oauth-proxy
        image: registry.redhat.io/openshift4/ose-oauth-proxy:latest
        imagePullPolicy: IfNotPresent
        args:
        - --provider=openshift
        - --http-address=:8081
        - --upstream=http://127.0.0.1:8080
        - --openshift-service-account=controller-manager
        - --cookie-secret=$(COOKIE_SECRET)
        - --pass-user-bearer-token
        - --pass-access-token
        - --request-logging=true
        - --skip-auth-regex=^/v1/healthz$
        - --email-domain=*
        env:
        - name: COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: build-api-oauth-proxy
              key: cookie-secret
        ports:
        - containerPort: 8081
          name: proxy-http
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false

