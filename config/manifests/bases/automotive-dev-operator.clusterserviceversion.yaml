apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "automotive.sdv.cloud.redhat.com/v1alpha1",
          "kind": "ImageBuild",
          "metadata": {
            "name": "imagebuild-sample"
          },
          "spec": {
            "architecture": "amd64",
            "aib": {
              "distro": "autosd",
              "image": "quay.io/centos-sig-automotive/automotive-image-builder:1.0.0",
              "manifestConfigMap": "my-manifest",
              "mode": "image",
              "target": "qemu"
            },
            "export": {
              "format": "qcow2",
              "compression": "gzip"
            }
          }
        },
        {
          "apiVersion": "automotive.sdv.cloud.redhat.com/v1alpha1",
          "kind": "Image",
          "metadata": {
            "name": "image-sample"
          },
          "spec": {
            "architecture": "amd64",
            "distro": "autosd",
            "exportFormat": "qcow2",
            "target": "qemu",
            "location": {
              "type": "registry",
              "registry": {
                "url": "quay.io/example/automotive-image:v1.0.0"
              }
            }
          }
        },
        {
          "apiVersion": "automotive.sdv.cloud.redhat.com/v1alpha1",
          "kind": "CatalogImage",
          "metadata": {
            "name": "catalogimage-sample"
          },
          "spec": {
            "registryUrl": "quay.io/example/automotive-image:v1.0.0",
            "metadata": {
              "architecture": "amd64",
              "distro": "autosd",
              "bootc": true
            },
            "tags": ["production", "stable"]
          }
        },
        {
          "apiVersion": "automotive.sdv.cloud.redhat.com/v1alpha1",
          "kind": "OperatorConfig",
          "metadata": {
            "name": "config",
            "namespace": "automotive-dev-operator-system"
          },
          "spec": {
            "osBuilds": {
              "enabled": true,
              "pvcSize": "8Gi"
            }
          }
        }
      ]
    capabilities: Basic Install
    categories: Developer Tools
    containerImage: quay.io/rh-sdv-cloud/automotive-dev-operator:latest
    operatorframework.io/suggested-namespace: automotive-dev-operator-system
    repository: https://github.com/centos-automotive-suite/automotive-dev-operator
    support: Red Hat
  name: automotive-dev-operator.v0.0.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: CatalogImage represents an automotive OS image in the catalog registry
        for discovery and deployment
      displayName: Catalog Image
      kind: CatalogImage
      name: catalogimages.automotive.sdv.cloud.redhat.com
      version: v1alpha1
    - description: ImageBuild is the Schema for the imagebuilds API
      displayName: Image Build
      kind: ImageBuild
      name: imagebuilds.automotive.sdv.cloud.redhat.com
      version: v1alpha1
    - description: Image is the Schema for the images API
      displayName: Image
      kind: Image
      name: images.automotive.sdv.cloud.redhat.com
      version: v1alpha1
    - description: OperatorConfig is the Schema for the operatorconfigs API
      displayName: Operator Config
      kind: OperatorConfig
      name: operatorconfigs.automotive.sdv.cloud.redhat.com
      version: v1alpha1
  description: |
    The CentOS Automotive Suite Operator enables building automotive OS images on OpenShift clusters.

    For detailed documentation, visit the [project repository](https://github.com/centos-automotive-suite/automotive-dev-operator).
  displayName: CentOS Automotive Suite
  icon:
  - base64data: PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iIzAwNjdCNSIvPjx0ZXh0IHg9IjUwIiB5PSI1NSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjQwIiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+QURPPC90ZXh0Pjwvc3ZnPg==
    mediatype: image/svg+xml
  install:
    spec:
      deployments: null
    strategy: ""
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - automotive
  links:
  - name: CentOS Automotive Suite
    url: https://github.com/centos-automotive-suite/automotive-dev-operator
  maintainers:
  - email: bzlotnik@redhat.com
    name: Benny Zlotnik
  - email: bkhizgiy@redhat.com
    name: Bella Khizgiyaev
  maturity: alpha
  minKubeVersion: 1.26.0
