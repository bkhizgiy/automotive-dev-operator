events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 8080;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # serve runtime config
        location = /config.js {
            default_type application/javascript;
            set $api_base "https://$host";
            return 200 "window.__API_BASE = '$api_base';\n";
        }

        location /v1/ {
            proxy_pass http://build-api.automotive-dev-operator-system.svc.cluster.local:8080/v1/;
            proxy_http_version 1.1;

            proxy_set_header Authorization "Bearer $http_x_forwarded_access_token";

            # Also forward these OAuth headers
            proxy_set_header X-Forwarded-Access-Token $http_x_forwarded_access_token;
            proxy_set_header X-Forwarded-User $http_x_forwarded_user;
            proxy_set_header X-Forwarded-Email $http_x_forwarded_email;

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for long-running operations (extended for large artifacts)
            proxy_read_timeout 1800s;  # 30 minutes for large downloads
            proxy_connect_timeout 60s; # Connection timeout
            proxy_send_timeout 1800s;  # 30 minutes for uploads

            # Disable buffering for streaming responses (logs, artifacts)
            proxy_buffering off;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
}
